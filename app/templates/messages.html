{% extends "base.html" %}

{% block app_content %}
<div class="container">
    <h1 align="center">Мои сообщения</h1>
    {% if messages %}
        {% for post in messages %}
            {% include '_post.html' %}
        {% endfor %}
    <nav aria-label="...">
        <ul class="pager">
            <li class="previous{% if not prev_url %} disabled{% endif %}">
                <a href="{{ prev_url or '#' }}">
                    <span aria-hidden="true">&larr;</span> Новые сообщения
                </a>
            </li>
            <li class="next{% if not next_url %} disabled{% endif %}">
                <a href="{{ next_url or '#' }}">
                    Старые сообщения <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
    {% else %}
        <h2 align="center">У вас пока ни одного сообщения</h2>
    {% endif %}
</div>
{% endblock %}
