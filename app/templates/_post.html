<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
            <img src="{{ post.author.avatar(70) }}" class="img-thumbnail img-fluid rounded-circle rounded mx-auto d-block">
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
                </a>
            {% endset %}
            Сообщение от {{ user_link }} в {{ post.timestamp.strftime("%Y-%m-%d-%H.%M.%S") }}:
            <br>
            <b>{{ post.body }}</b>
        </td>
        <td>
            <a class="btn btn-primary btn-block" href="{{url_for('send_message', recipient=post.author.username) }}">Ответить</a>
        </td>
    </tr>
</table>
