{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container">
    <h1 align="center">Вход</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            {{ wtf.quick_form(form, button_map={'submit': 'primary btn-block'}) }}
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <p align="center">Новый пользователь?
                <a class="btn btn-primary btn-block" href="{{ url_for('register') }}">Зарегистрироваться</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
